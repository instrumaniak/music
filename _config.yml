# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           /blog/:title/
#relative_permalinks: true
#permalink: pretty
gems:			  [jekyll-paginate, jekyll-sitemap, jekyll-seo-tag, jekyll-feed]
# Setup
title:               instrumaniak
tagline:             'blog'
description:         'instrumaniak blog'
url:                 https://instrumaniak.github.io
#baseurl:             '/blog'
paginate:            5
paginate_path: "/blog/page:num/"
excerpt_separator: '<!--more-->'

